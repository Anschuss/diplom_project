{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Добавить Презентацию
{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            <header class="col-lg-12">
                <div class="head col-lg-12">
                    <div class="title">
                        <h3>
                            Добавить презентацию
                        </h3>
                    </div>
                </div>
            </header>
            <div class="col-lg-7">
                <form method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-success">
                        Отправить
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
