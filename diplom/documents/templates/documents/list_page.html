{% extends 'base.html' %}

{% load static %}

{% block title %}
    Тендеры
{% endblock %}


{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="body col-lg-12">
                {% for doc in object_list %}
                    <div class="card h-100 col-lg-3" style="margin-left: 15px">
                        <a href="{% url 'doc:detail' slug=doc.slug %}">
                            <div class="card-body">
                                <h4 class="card-title" style="font-size: 18px">
                                    {{ doc.clinic }} {{ doc.product }}
                                </h4>
                                <p class="card-text">{{ doc.description }}</p>
                            </div>
                            <div class="card-footer">
                                <h5>{{ doc.price }}</h5>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
