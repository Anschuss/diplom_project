{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static './css/main.css' %}">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="content">
            <div class="colm col-lg-1">
                <div class="sidebar col-lg-1.5">
                    <div class="container">
                        <div class="row">
                            <div class="sidebar__body">
                                <div id="logo" class="sidebar__header col-lg-12">
                                    <div class="sidebar__header_logo">
                                        <div class="sidebar__logo_img logo">
                                            <img src="{% static "img/LOGO.png" %}" alt="ordamed logo">
                                        </div>
                                        <div class="sidebar__logo_name logo">
                                            <h2>
                                                <a class="navbar-brand" href="#">OrdaMed</a>
                                            </h2>
                                        </div>
                                    </div>
                                </div>

                                <nav class="sidebar__nav col-lg-12">
                                    <div class="sidebar__item col-lg-12">
                                        <div class="sidebar__block_link">
                                            <div class="sidebar__link col-lg-12">
                                                <img class="col-lg-6" src="{% static "img/stat.svg" %}" alt="">
                                                <div class="sidebar__link col-lg-6">
                                                    <a href="#">Статистика</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="sidebar__item col-lg-12">
                                        <div class="sidebar__block_link">
                                            <div class="sidebar__link col-lg-12">
                                                <img class="col-lg-6" src="{% static "img/profile.svg" %}" alt="">
                                                <div class="sidebar__link col-lg-6">
                                                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
                                                       href="#" role="button" aria-expanded="false">Пользаватель</a>
                                                    <ul class="dropdown-menu">
                                                        <li><a class="dropdown-item"
                                                               href="">
                                                            Профиль</a></li>
                                                        <hr class="dropdown-divider">
                                                        </li>
                                                        <li><a class="dropdown-item"
                                                               href="{% url "login:logout" %}">Выйти</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="sidebar__item col-lg-12">
                                        <div class="sidebar__block_link">
                                            <div class="sidebar__link col-lg-12">
                                                <img class="col-lg-6" src="{% static "img/dox.svg" %}" alt="">
                                                <div class="sidebar__link col-lg-6">
                                                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
                                                       href="#" role="button" aria-expanded="false">Тендеры</a>
                                                    <ul class="dropdown-menu">
                                                        <li><a class="dropdown-item"
                                                               href="{% url "doc:sales" %}">Все
                                                            Тендеры</a></li>
                                                        <li><a class="dropdown-item" href="">Тендеры в разоаботке</a>
                                                        </li>
                                                        <li><a class="dropdown-item" href="">Завершённые тендеры</a>
                                                        </li>
                                                        <li>
                                                            <hr class="dropdown-divider">
                                                        </li>
                                                        <li><a class="dropdown-item"
                                                               href="{% url "doc:add_tender" %}">Добавить</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <div class="border">
                        <span></span>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="sidebar__item col-lg-12">
                                <div class="sidebar__block_link">
                                    <div class="sidebar__link col-lg-12">
                                        <img class="col-lg-6" src="{% static "img/presentation.svg" %}" alt="">
                                        <div class="sidebar__link col-lg-6">
                                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
                                               href="#" role="button" aria-expanded="false">Презентации</a>
                                            <ul class="dropdown-menu">
                                                <li><a class="dropdown-item"
                                                       href="{% url "presentation:presentation_list" %}">Презентации</a>
                                                </li>
                                                <li>
                                                    <hr class="dropdown-divider">
                                                </li>
                                                <li><a class="dropdown-item"
                                                       href="{% url "presentation:add_presentation" %}">Добавить
                                                    презентацию</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" colm col-lg-9">
                <div class="general col-lg-12">
                    {% block body %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
