{% extends 'base.html' %}

{% load static %}

{% block title %}
    Презентации
{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="body col-lg-12">
                {% for presentation in object_list %}
                    <div class="card h-100 col-lg-3" style="margin-left: 15px">
                        <a href="{% url 'presentation:detail_presentation' slug=presentation.slug %}">
                            <div class="card-body">
                                <h4 class="card-title" style="font-size: 18px">
                                    {{ presentation.status }}
                                </h4>
                            </div>
                            <div class="card-footer">
                                <h5>{{ presentation.number_tender }}</h5>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
